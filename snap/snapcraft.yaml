name: fac
base: core18
version: "2.0.0"
# https://github.com/snapcore/snapd/blob/master/spdx/licenses.go
license: "MIT"
summary: Easy-to-use CUI for fixing git conflicts
description: |
  Fac is an easy-to-use CUI for fixing git conflicts written in Go.

grade: stable
confinement: strict
architectures:
  - build-on: amd64

plugs:
  dot-fac-yml:
    interface: personal-files
    read:
      - $HOME/.fac.yml
  dot-gitconfig:
    interface: personal-files
    read: [$HOME/.gitconfig]
  dot-config-gitconfig:
    interface: personal-files
    read: [$HOME/.config/git/config]

apps:
  fac:
    command: bin/fac
    plugs:
      - network
      - home
      - dot-fac-yml
      - dot-gitconfig
      - dot-config-gitconfig

parts:
  fac:
    plugin: go
    source: https://github.com/mkchoi212/fac.git
    source-type: git
    go-importpath: github.com/mkchoi212/fac
    build-packages:
      - gcc
      - libc6-dev
    stage-packages:
      - git
